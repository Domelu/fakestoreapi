<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Lateral con Css</title>
  <link rel="stylesheet" href="./index.css">  <!-- Enlace al archivo CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Fuente de Google Fonts  -->

</head>
<body id="body">
  <header class="header">
    <div class="btn-menu">
      <label for="btn-menu"id="menu-open">☰</label> <!-- Botón para abrir el menú lateral -->
    </div>
  </header>

  <div class="capa"></div> <!-- Capa para oscurecer el fondo cuando se abre el menú lateral -->
  <div id="productos"></div> <!-- Contenedor para mostrar los productos -->
  <input type="checkbox" id="btn-menu"> <!-- Input para controlar el estado del menú lateral -->
  <div class="container-menu">
    <div class="cont-menu">
      <nav>
        <h1>Favoritos</h1> <!-- Encabezado del menú lateral -->
        <div id="favoritos-menu"></div> <!-- Contenedor para los productos favoritos -->
      
      </nav>
      <label for="btn-menu" id="menu-close">✖️</label> <!-- Botón para cerrar el menú lateral -->
    </div>
  </div>
  <div id="message-box" class="message-box">
    <div class="message">
      <span class="message-text"></span>
      
    </div>
  </div>
  <script src="./index.js"></script> <!-- Enlace al archivo JavaScript -->
</body>
</html>
